[package]
name = "modelator"
version = "0.1.0"
authors = ["Vitor Enes <vitorenesduarte@gmail.com>", "Andrey Kuprianov <andrey@informal.systems>"]
edition = "2018"

[dependencies]
clap = "3.0.0-beta.2"
rand = "0.8.3"
reqwest = "0.11.1"
serde_json = "1.0.62"
thiserror = "1.0.24"
tokio = { version = "1.2.0", features = ["fs", "macros", "rt-multi-thread", "process"] }
serde = { version = "1.0.123", features = ["derive"] }
paste = "1.0"
seq-macro = "0.2.1"